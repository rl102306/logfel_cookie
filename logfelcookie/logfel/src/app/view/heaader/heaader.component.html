<div class="header-container" [class.example-is-mobile]="mobileQuery.matches">
    <div fxLayout="row wrap" fxLayoutAlign="space-between cente">
    <mat-toolbar class="header-toolbar">
        
            <div>
                <button mat-icon-button (click)="snav.toggle()">
                    <mat-icon class="white-icon">menu</mat-icon>
                </button>
            </div>
            <div>
               
            </div>

            <div>
                <img id="logo_logfel" alt="LogFel Logo" src="assets/images/logo_logfel.png" />
            </div>
        
    </mat-toolbar>
</div>
    <mat-sidenav-container class="header-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="/signup" (click)="snav.close()">
                    <mat-icon>add</mat-icon>Registrate
                </a>
                <a *ngIf="!isLogged; else viewLogout" mat-list-item routerLink="/login" (click)="snav.close()">
                    <mat-icon>login</mat-icon>Iniciar Sesion
                </a>
                <ng-template #viewLogout>
                    <a mat-list-item (click)="logout()">
                        <mat-icon>logout</mat-icon>Cerrar Sesion
                    </a>
                </ng-template>
                <a mat-list-item routerLink="/pago" (click)="snav.close()">
                    <mat-icon>account_balance</mat-icon>Transferencia
                </a>
                <a mat-list-item routerLink="/polpiv" (click)="snav.close()">
                    <mat-icon>book</mat-icon>Politica Privacidad
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>

    
</div>
